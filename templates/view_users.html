{% extends 'app.html' %}


{% block content %}
<div class="container mt-5">
    <h2 class="text-center">View Users</h2>


    <!-- Search Form -->
    <form action="{{ url_for('view_users') }}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by ID or Name" name="search" value="{{ search_term }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>


    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>  <!-- Assuming the user ID is in the first column -->
                <td>{{ user[1] }}</td>  <!-- Assuming the user name is in the second column -->
                <td>{{ user[2] }}</td>  <!-- Assuming the user email is in the third column -->
                <td>
                    <form action="{{ url_for('remove_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
