{% extends 'app.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Off-Days</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_offdays') }}">
        <div class="form-group">
            <label for="off_dates">Select Off-Dates:</label>
            <input type="date" id="off_dates" name="off_dates[]" class="form-control mb-2" multiple required>
        </div>

        <div class="form-group">
            <label for="description">Description (optional):</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Off-Days</button>
    </form>
</div>
{% endblock %}
